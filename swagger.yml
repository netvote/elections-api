openapi: "3.0.0"
info:
  description: "Netvote API"
  version: "1.0.0"
  title: "Netvote API"
  termsOfService: "https://netvote.io/terms/"
  contact:
    email: "steven@netvote.io"
  license:
    name: "GPL 3.0"
    url: "https://www.gnu.org/licenses/gpl-3.0.en.html"
servers:
  - url: https://elections.netvote.io/v1/
    description: API Endpoint for Elections
paths:
  /admin/election:
    post:
      summary: "Create a new Election"
      description: "Create a new election and deploy as a smart contract"
      operationId: "createElection"
      security:
      - basicAuth: []
        apiKeyAuth: []
      tags:
        - Election Administration
      requestBody:
        description: Election properties
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ElectionProperties"
      responses:
        400:
          description: "Invalid input"
        200:
          description: Async Job Reference
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStart'
  /admin/election/{id}/status:
    post:
      summary: "Set status of existing Election"
      description: "This will transition the election to the specified state."
      operationId: "setElectionStatus"
      security:
      - basicAuth: []
        apiKeyAuth: []
      tags:
        - Election Administration
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The election ID
      requestBody:
        description: "Election status"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ElectionStatus"
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Election not found"
        200:
          description: Async Job Reference
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStart'
  /admin/election/{id}/jwt:
    post:
      summary: "Set public JWT Key for voter authentication"
      description: "Set public JWT Key for voter authentication"
      operationId: "setPublicJwt"
      security:
      - basicAuth: []
        apiKeyAuth: []
      tags:
        - Election Administration
      requestBody:
        description: "Public PEM file"
        required: true
        content:
          application/json:
            schema:
              type: string
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The election ID
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Election not found"
        200:
          description: Async Job Reference
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStart'
  /admin/election/{id}/keys:
    post:
      summary: "Add or generate Voter Keys for election"
      description: "If count is populated, will generate and return those keys.  Otherwise, will upload base64-encoded sha256 keys found in the hashedKeys array."
      operationId: "setVoterKeys"
      security:
      - basicAuth: []
        apiKeyAuth: []
      tags:
        - Election Administration
      requestBody:
        description: "Election key set object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeyGeneration"
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The election ID
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Election not found"
        200:
          description: Key Result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyResult'
  /admin/job/{id}:
    get:
      summary: "Retrieves the Async Job status (from create or set status actions)"
      description: "Only the admin who created the job may retrieve job status"
      operationId: "getAdminAsyncJob"
      security:
      - basicAuth: []
        apiKeyAuth: []
      tags:
        - Election Administration
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The job ID
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Job not found"
        200:
          description: Key Result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
  /admin/election/{id}/votes:
    get:
      summary: "Retrieves the list of encrypted votes and submission status from a database"
      description: "Returns each unique vote (updates are separate entries)"
      operationId: "getVotes"
      security:
      - basicAuth: []
        apiKeyAuth: []
      tags:
        - Election Administration
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The job ID
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Job not found"
        200:
          description: Key Result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoteList'
  /public/election/{id}:
    get:
      summary: "Retrieves the election information for ballot display"
      description: "Anyone may retrieve basic election information"
      operationId: "getElection"
      security:
      - apiKeyAuth: []
      tags:
        - Election Public Data
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The job ID
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Election not found"
        200:
          description: Election Data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Election'
  /public/election/{id}/results:
    get:
      summary: "Starts an asynchronous Tally execution"
      description: "Starts an asynchronous Tally execution"
      operationId: "getPublicResults"
      security:
      - apiKeyAuth: []
      tags:
        - Election Public Data
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The election ID
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Election not found"
        200:
          description: Job Start Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStart'
  /public/job/{id}:
    get:
      summary: "Retrieves status or result of a Vote or Tally async Job"
      description: "Retrieves status or result of a Vote or Tally async Job"
      operationId: "getPublicJob"
      security:
      - apiKeyAuth: []
      tags:
        - Election Public Data
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The job ID
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Job not found"
        200:
          description: Async Tally Job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
  /voter/election/{id}/auth/{format}:
    post:
      summary: "Exchanges voter Key for one-time use anonymized JWT token if netvoteKeyAuth is enabled for Election"
      description: "If format is QR, will additionally return JWT inside of a data-type URL for HTML display"
      operationId: "getVoterAuthToken"
      security:
      - bearerAuth: []
        apiKeyAuth: []
      tags:
        - Voter Authentication
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The job ID
       - in: path
         name: format   
         required: true
         schema:
           type: string
           enum:
            - jwt
            - qr
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Job not found"
        200:
          description: Async Tally Job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
  /voter/election/{id}/vote:
    post:
      summary: "Casts a vote"
      description: "Casts a vote"
      operationId: "castVote"
      security:
      - bearerAuth: []
        apiKeyAuth: []
      tags:
        - Cast Vote
      requestBody:
        description: "Vote object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Vote"
      parameters:
       - in: path
         name: id   
         required: true
         schema:
           type: string
           description: The job ID
      responses:
        400:
          description: "Invalid input"
        404:
          description: "Job not found"
        200:
          description: Async Vote Job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStart'

  /ipfs:
    post:
      summary: "Save an object to IPFS"
      description: "Save an object to IPFS"
      operationId: "ipfsSave"
      security:
      - apiKeyAuth: []
      tags:
        - IPFS
      requestBody:
        description: "Payload"
        required: true
        content:
          text/plain:
            schema:
              type: string
      responses:
        400:
          description: "Invalid input"
        200:
          description: Hash Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IpfsResponse'
  /ipfs/{hash}:
    get:
      summary: "Get an object from IPFS"
      description: "Get an object from IPFS"
      operationId: "ipfsGet"
      security:
      - apiKeyAuth: []
      tags:
        - IPFS
      parameters:
       - in: path
         name: hash   
         required: true
         schema:
           type: string
           description: IPFS Hash to retrieve
      responses:
        400:
          description: "Invalid input"
        200:
          description: Hash Created
          content:
            text/plain:
              type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
    apiKeyAuth:
      description: "API Key"  
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    ElectionProperties:
      type: "object"
      properties:
        autoActivate:
          type: "boolean"
          default: false
          description: "If true, allow voting immediately after creation"
        continuousReveal:
          type: "boolean"
          default: false
          description: "If true, tally can occur during the election rather than at end"
        requireProof:
          type: "boolean"
          default: false
          description: "If true, API will validate proofs"
        netvoteKeyAuth:
          type: "boolean"
          default: false
          description: "If true, API will allow creation of Voter Keys"
        allowUpdates:
          type: "boolean"
          default: false
          description: "If true, voters may update their vote any time before election closes"
        closeAfter:
          type: "integer"
          format: int64
          description: "Time (epoch milliseconds) when closing is possible"
        voteStartTime:
          type: "integer"
          format: int64
          description: "Time (epoch milliseconds) when votes are allowed (if election is active)"
        voteEndTime:
          type: "integer"
          format: int64
          description: "Time (epoch milliseconds) when votes are no longer allowed"
        test:
          type: "boolean"
          default: false
          description: "If true, this election is free, only 100 votes are allowed, and may be deleted by the system."
        network:
          type: "string"
          description: "Network for Deployment"
          enum:
          - "netvote"
          - "ropsten"
          - "mainnet"
    Election:
      type: "object"
      properties:
        electionId:
          type: string
        network:
          type: string
          enum:
          - netvote
          - ropsten
          - mainnet
        version:
          type: "integer"
          format: int32
        electionStatus:
          type: "string"
          description: "Transaction Status"
          enum:
          - "voting"
          - "stopped"
          - "closed"
          - "building"
        resultsAvailable:
          type: boolean
        company:
          type: string
        txId:
          type: string
        netvoteKeyAuth:
          type: boolean
        owner:
          type: string
        address:
          type: string
        txTimestamp:
          type: integer
          format: int64
        props:
          type: object
          properties:
            allowUpdates:
              type: boolean
            requireProof:
              type: boolean
            closeAfter:
              type: integer
              format: int64
            voteStartTime:
              type: "integer"
              format: int64
            voteEndTime:
              type: "integer"
              format: int64
            metadataLocation:
              type: string
          additionalProperties: {}
    ElectionStatus:
      type: "object"
      properties:
        status:
          type: "string"
          description: "Transaction Status"
          enum:
          - "voting"
          - "stopped"
          - "closed"
    KeyGeneration:
      type: "object"
      properties:
        count:
          type: "integer"
          format: int32
    HashedKeys:
      type: "object"
      properties:
        hashedKeys:
          type: "array"
          items:
            type: string
    JobStart:
      type: "object"
      properties:
        jobId:
          type: string
        txStatus:
          type: string
          description: "Transaction Status"
          enum:
          - "pending"
          - "complete"
          - "error"
    VoteList:
      type: "object"
      properties:
        stats: 
          type: "object"
          properties:
            complete:
              type: integer
              format: int64
            pending:
              type: integer
              format: int64
            error:
              type: integer
              format: int64
        transactions:
            type: array
            items:
              type: object
              properties:
                event:
                  type: object
                  properties:
                    electionId:
                      type: string
                    vote: 
                      type: object
                      properties:
                        encryptedVote:
                          type: string
                        proof:
                          type: string
                        voteId:
                          type: string
                        tokenId:
                          type: string
                    jobId:
                      type: string
                voteId:
                  type: string
                txId:
                  type: string
                txTimestamp:
                  type: integer
                  format: int64
                txStatus:
                  type: string
                  enum:
                    - pending
                    - complete
                    - error
                voterId:
                  type: string
                electionId:
                  type: string
    Job:
      type: "object"
      properties:
        jobId:
          type: string
        ttlTimestamp:
          type: integer
          format: int64
        txTimestamp:
          type: integer
          format: int64
        txResult:
          type: object
          additionalProperties: {}
        user:
          type: object
          properties:
            company:
              type: string
            email:
              type: string
            id:
              type: string
            phone:
              type: string
        txStatus:
          type: string
          description: "Transaction Status"
          enum:
          - "pending"
          - "complete"
          - "error"
    Vote:
      type: object
      properties:
        vote:
          type: string
        proof:
          type: string
    KeyResult:
      type: "object"
      properties:
        count:
          type: "integer"
          format: int32
        keys:
          type: "array"
          items:
            type: "string"
    IpfsResponse:
      type: object
      properties:
        hash:
          type: string
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"